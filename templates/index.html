<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />

    <title>PFW Product BB</title>
  </head>
  <body>
    <div class="container min-vh-100">
      <form
        class="row mt-lg-5 mt-sm-2 justify-content-center"
        action="/logout"
        method="GET"
      >
        <button
          type="button submit"
          name="logout"
          class="btn btn-md btn-primary col-lg-2 col-md-2 w-25"
        >
          Logout
        </button>
      </form>

      <div class="row mt-5">
        <div class="col">
          <h2 style="text-align: center">BB Product</h2>
        </div>
      </div>

      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div
        class="alert alert-{{category}} alert-dismissible fade show mt-2"
        role="alert"
      >
        <strong>{{error}}</strong> - {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <h5 class="col mt-5" style="text-align: center">Download - Results</h5>

      <div class="mt-4 row d-flex justify-content-center">
        <label class="col-md-auto col-md-offset-2" style="line-height: 2"
          >CSV file to upload:</label
        >
        <form
          class="col-md-4"
          action="/download"
          method="POST"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            class="w-100 form-control"
            name="downloadfile"
            accept=".csv"
          />
          <button
            type="button submit"
            class="w-50 col-3 mt-2 btn btn-md btn-success"
            id="downloadButton"
          >
            Download
          </button>
        </form>
      </div>

      <h5 class="col mt-5" style="text-align: center">Upload - Data Results</h5>

      <div class="mt-4 row d-flex justify-content-center">
        <label class="col-md-auto col-md-offset-2" style="line-height: 2"
          >CSV file to upload:</label
        >
        <form
          class="col-md-4"
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            class="w-100 form-control"
            name="uploadfile"
            accept=".csv"
          />
          <button
            type="button submit"
            class="w-50 col-3 mt-2 btn btn-md btn-danger"
            id="uploadButton"
          >
            Upload
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
